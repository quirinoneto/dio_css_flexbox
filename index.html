<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posicionando Flexbox com CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Estrutura básica do Flex -->
  <div  class="flex">
    <div class="item">item 1</div>
    <div class="item">item 2</div>
    <div class="item">item 3</div>
    <div class="item">item 4</div>
    <div class="item">item 5</div>
    <div class="item">item 6</div>
    <div class="item">item 7</div>
    <div class="item">item 8</div>
    <div class="item">item 9</div>
  </div>
   <!-- Estrutura básica do Flex Direction -->
   <ul class="flex-container-direction row">
     <li class="flex-item">1</li>
     <li class="flex-item">2</li>
     <li class="flex-item">3</li>
     <li class="flex-item">4</li>
     <li class="flex-item">5</li>
   </ul>
   <ul class="flex-container-direction row-reverse">
    <li class="flex-item">1</li>
    <li class="flex-item">2</li>
    <li class="flex-item">3</li>
    <li class="flex-item">4</li>
    <li class="flex-item">5</li>
  </ul>
  <ul class="flex-container-direction column">
    <li class="flex-item">1</li>
    <li class="flex-item">2</li>
    <li class="flex-item">3</li>
    <li class="flex-item">4</li>
    <li class="flex-item">5</li>
  </ul>

  <ul class="flex-container-direction column-reverse">
    <li class="flex-item">1</li>
    <li class="flex-item">2</li>
    <li class="flex-item">3</li>
    <li class="flex-item">4</li>
    <li class="flex-item">5</li>
  </ul>
</div>
</body>
</html>
